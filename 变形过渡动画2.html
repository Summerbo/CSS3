<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>变形过渡动画2</title>
        <style>
        	div{
        		width: 151px;
        		height: 151px;
        		margin:10px auto;
        	}
        	div img{
        		transition: all 1s ease 0s;
        	}
        	div:hover img{
				transform:rotate(720deg);
        	}
        </style>
    </head>
    <body>
    	<div><img src="images/eight.jpg" alt=""></div>
    </body>
</html>
