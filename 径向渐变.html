<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>径向渐变</title>
        <style>
        	div{
				width: 300px;
				height: 300px;
				border: 1px solid #000;
				margin:100px auto;
				background-image:-webkit-radial-gradient(100px 100px, #ffd9df, pink 30%, #0302ff);
				background-image:-moz-radial-gradient(100px 100px, #ffd9df, pink 30%, #0302ff);
				background-image:-ms-radial-gradient(100px 100px, #ffd9df, pink 30%, #0302ff);
				background-image:-o-radial-gradient(100px 100px, #ffd9df, pink 30%, #0302ff);
			}
        </style>
    </head>
    <body>
    	<div></div>
    </body>
</html>
