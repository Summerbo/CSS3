<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>变形过渡动画</title>
        <style>
        	div{
        		width: 150px;
        		height: 150px;
        		margin:10px auto;
        		overflow: hidden;
        	}
        	img{
        		width: 100%;
        		height: 100%;
        		transition: all 1s ease 0s; 
        	}
        	div:hover img{
				transform:scale(1.5);
        	}
        </style>
    </head>
    <body>
    	<div><img src="images/36.jpg" alt=""></div>
    </body>
</html>
